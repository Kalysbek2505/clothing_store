repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks: [{id: black}]
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks: [{id: isort}]
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks: [{id: flake8}]
  - repo: https://github.com/rtts/djhtml
    rev: 3.0.8
    hooks: [{id: djhtml}]
