
server {
  listen 80;
  server_name nurzat.kg www.nurzat.kg;
  return 301 https://$host$request_uri;
}


server {
  listen 443 ssl http2;
  server_name nurzat.kg www.nurzat.kg;

  ssl_certificate     /etc/letsencrypt/live/nurzat.kg/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/nurzat.kg/privkey.pem;

  client_max_body_size 10M;


  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain text/css application/javascript application/json
    application/xml text/xml image/svg+xml;


  location ^~ /backend/api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /backend/admin/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  location ^~ /static/ {
    alias /app/static/;
    access_log off;
    expires 365d;
    add_header Cache-Control "public, immutable";
  }

  location ^~ /media/ {
    alias /app/media/;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }


  location ~* \.(?:js|css|gif|png|jpg|jpeg|webp|svg|ico|woff2?)$ {
    root /usr/share/nginx/html;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }


  location = /robots.txt  { try_files $uri =404; access_log off; }
  location = /sitemap.xml { try_files $uri =404; access_log off; }


  location ~ /\.(?!well-known) { deny all; }


  location / {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-store";
    try_files $uri /index.html;
  }
}
